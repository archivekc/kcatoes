generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Test
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          test
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        dependance:
          label: Dépendance
        execute_si:
          label: Condition d'exécution
      list:
        title:   Tests
        display: [=nom, description, regroupement, dependance, execute_si]
      filter:  ~
      form:    ~
      edit:
        title: Modification de <em>"%%nom%%"</em>
      new:
        title: Création d'un nouveau test
