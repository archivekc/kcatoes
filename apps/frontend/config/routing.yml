# default rules
homepage:
  url:   /
  param: { module: ihm, action: webPages }

# #########
# PAGES WEB
# #########
webPages:
  url: /web-pages
  param: {module: ihm, action: WebPages}

webPage:
  url: /web-page/:id
  param: {module: ihm, action: WebPage}
  
webPageDeleteConfigTest: 
  url:     /web-page/:web_page_id/delete-config-test/:test_config_id
  param:   { module: ihm, action: WebPageDeleteConfigTest }
  class:   sfDoctrineRoute
  options: { model: Assoc_WebPage_TestConfig, type: object }
  requirements: 
    web_page_id: \d+
    test_config_id: \d+ 
    sf_method: [GET]
    
webPageDeleteResult:
  url: /web-page/:web_page_id/delete-result/:test_config_id
  param: {module: ihm, action: WebPageDeleteResult}
  class:   sfDoctrineRoute
  options: { model: Assoc_WebPage_TestConfig, type: object }
  requirements: 
    web_page_id: \d+
    test_config_id: \d+ 
    sf_method: [GET]
  
deleteWebPage:
  url: /delete-web-page/:id
  param: {module: ihm, action: DeleteWebPage}

# #############
# CONFIGURATION
# #############
testConfigs:
  url: /test-configs
  param: {module: ihm, action: TestConfigs}

testConfig:
  url: /test-config/:id
  param: {module: ihm, action: TestConfig}

deleteTestConfig:
  url: /delete-test-config/:id
  param: {module: ihm, action: DeleteTestConfig}

editTestConfig:
  url: /edit-test-config/:id
  param: {module: ihm, action: EditTestConfig}

# #######
# CREDITS
# #######
credits:
  url: /credits
  param: {module: ihm, action: credits}
  
# #########
# TESTS
# #########
launchTests:
  url: /launch-tests/:web_page_id/:test_config_id
  param: {module: ihm, action: LaunchTests }
  class:   sfDoctrineRoute
  options: { model: Assoc_WebPage_TestConfig, type: object }
  requirements: 
    web_page_id: \d+
    test_config_id: \d+
    sf_method: [GET]   
    
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
