Thematique:
  acces:
    nom:         Accessibilité
    description: |
        L'accessibilité du web signifie que les personnes handicapées peuvent 
        l'utiliser. Plus spécifiquement, elle signifie que ces gens peuvent 
        percevoir, comprendre, naviguer, interagir avec le web, et y contribuer. 
        L'accessibilité du Web bénéficie également à d'autres, notamment les 
        personnes âgées ayant des capacités diminuées dues au vieillissement.
        (http://fr.wikipedia.org/wiki/Accessibilité_du_Web)
       
Referentiel:
  rgaaA:
    nom:        Référentiel Général d'Accessibilité pour les Administrations - Niveau A
    url:        http://references.modernisation.gouv.fr/rgaa-accessibilite
