  Test_136:
    nom: 'Universalité des gestionnaires d''évènements'
    description: "Les éléments HTML utilisant un des gestionnaires d'évènements suivant (ou son équivalent javascript) pour accéder à de l'information doit également  utiliser le gestionnaire qui lui est associé: onmousedown - onkeydown,  onmouseup - onkeyup, onmouseover - onfocus et onmouseout - onblur; ou  alors un autre élément HTML permet d'obtenir le même résultat sans  l'utilisation de gestionnaire d'évènement  \n"
    Regroupement: Regroupement_45
  Test_137:
