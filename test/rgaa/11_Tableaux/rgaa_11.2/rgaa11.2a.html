<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>rgaa 11.2A</title>
</head>
	<body>
		<table border="1">
		  <tr>
			<th scope="col" id="presentation">Présentation</th>
			<th scope="col" id="exemple">Exemple</th>
		  </tr>
		  <tr>
			<td headers="presentation"> Verticale </td>
			<td  headers="exemple">
				<table border="1">
				  <tr>
					<th scope="col" id="pays">Pays</th>
					<th scope="col" id="capitale">Capitale</th>
				  </tr>
				  <tr>
					<td headers="pays">France</td>
					<td headers="capitale">Paris</td>
				  </tr>
				  <tr>
					<td headers="pays">Pologne</td>
					<td headers="capitale">Varsovie</td>
				  </tr>
				  <tr>
					<td headers="pays">Ukraine</td>
					<td headers="capitale">Kiev</td>
				  </tr>
				</table>
			</td>
		  </tr>
		  <tr>
			<td headers="presentation"> Horizontale </td>
			<td headers="exemple">
				<table border="1">
				  <tr>
					<th scope="row" id="pays">Pays</th>
					<td headers="pays">France</td>
					<td headers="pays">Pologne</td>
					<td headers="pays">Ukraine</td>
				  </tr>
				  <tr>
					<th scope="row" id="capitale">Capitale</th>
					<td headers="capitale">Paris</td>
					<td headers="capitale">Varsovie</td>
					<td headers="capitale">Kiev</td>
				  </tr>
				</table>
			</td>
		  </tr>
		</table>
		
		Les tableaux imbriqués sont là pour s'assurer que le résultat d'un tableau
		n'influe pas sur le résultat pour le tableau qui le contient.
	</body>
</html>
